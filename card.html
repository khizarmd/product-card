<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT CARD</title>
    <link rel="stylesheet" href="./card.css">
</head>

<body>
    <section class="container">

        <div class="card-box">
            <img src="./images/mug.jpg" class="image">
            <div class="card-text">
                <h2>coffee mug</h2>
                <h1>White Coffee Mug</h1>
                <p class="description">Coffee Mugs are designed to express emotions. These are acclaimed for their
                    amazing designs &
                    superior quality.</p>
                <p class="price">
                    <span class="product_title green_text">₹149</span>
                    <span class="actual"><del>₹230</del></span>
                </p>
                <button class="btn">
                    <img src="./images/icon-cart.png" class="icon">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <span class="btn_text">Add to Cart</span>
                </button>
            </div>
        </div>

    </section>
</body>

</html>
